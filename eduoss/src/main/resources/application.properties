#服务端口
server.port=8102
#服务名
spring.application.name=eduoss
#环境设置：dev、test、prod
spring.profiles.active=dev

#配置阿里云oss
#不同的服务器，地址不同
aliyun.oss.file.endpoint=地域节点
aliyun.oss.file.keyId=id
aliyun.oss.file.keySecret=key
#bucket可以在控制台创建，也可以使用java代码创建
aliyun.oss.file.bucketName=你的文件夹名

#存储头像文件夹
aliyun.oss.file.head=career

#指定注册中心地址
eureka.client.service-url.defaultZone=http://127.0.0.1:9002/eureka/

#eureka上传获取的是服务器id地址 否则是主机名
eureka.instance.prefer-ip-address=true
